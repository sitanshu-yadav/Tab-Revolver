<!DOCTYPE html>
<html>
<head>
  <title>Tab Revolver</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>WLINK </h2>

    <h2>Tab Revolver</h2>
    <input type="number" id="interval" placeholder="Time (seconds)" min="1" />
    <div class="buttons">
      <button id="start">Start</button>
      <button id="stop">Stop</button>
    </div>
    <div id="status">Status: Loading...</div>
    <div id="countdown">Next tab in: --s</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
